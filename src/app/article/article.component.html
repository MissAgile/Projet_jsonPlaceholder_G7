<div class="container"  >


 <div class="card mb-3" style="max-width: 540px;" *ngFor="let article of posts">
    <div class="row g-0 d-flex justify-content-between">
      <div class="col-md-5">
        <img src="https://img.freepik.com/vecteurs-libre/fond-liste-controle-dessine-main_23-2148070732.jpg?size=626&ext=jpg" alt="">
      </div>
      <div class="col-md-7">
        <div class="card-body" >
          <h5 class="card-title">{{article.title}}</h5>
          <p class="card-text">{{article.body}}</p>
          <!-- <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p> -->
        </div>
      </div>
    </div>
  </div>

</div>
